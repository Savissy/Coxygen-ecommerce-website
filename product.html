<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coxygen E-commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/product.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <svg class="background-animation" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
                <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(255, 0, 255, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(255, 255, 0, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
                <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(0, 255, 255, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop>
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
            <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
            <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite"/>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
            <animate attributeName="x" dur="23s" values="0%;-25%;0%" repeatCount="indefinite" />
            <animate attributeName="y" dur="24s" values="25%;-25%;25%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
            <animate attributeName="x" dur="25s" values="-25%;0%;-25%" repeatCount="indefinite" />
            <animate attributeName="y" dur="26s" values="0%;-25%;0%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"/>
        </rect>
        <circle cx="50" cy="50" r="30" fill="rgba(255,255,255,0.1)" class="animated-circle"></circle>
    </svg>

    <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <nav class="bg-orange-500 text-white p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Coxygen Store</h1>
            <div class="relative">
                <button id="cartButton" class="text-2xl" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i> 
                    <span id="cartCount" class="text-sm">0</span>
                </button>
                <div id="cartDropdown" class="hidden absolute right-0 mt-2 w-64 bg-white text-gray-800 shadow-xl rounded-lg p-4">
                    <h3 class="font-bold mb-2">Cart Items</h3>
                    <ul id="cartItems" class="mb-2"></ul>
                    <p>Total: $<span id="cartTotal">0</span></p>
                    <button id="checkoutButton" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors w-full">Checkout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        <div class="mb-4 flex flex-col sm:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Search products..." class="p-2 rounded-lg flex-grow" aria-label="Search products">
            <select id="categoryFilter" class="p-2 rounded-lg" aria-label="Filter by category">
                <option value="">All Categories</option>
            </select>
        </div>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Coxygen E-commerce. All rights reserved.</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full">
            <div id="modalContent"></div>
            <button id="closeModal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Close</button>
        </div>
    </div>
 <script src="./assets/js/product.js"></script>
</body>
</html>
