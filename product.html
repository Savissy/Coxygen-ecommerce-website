<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coxygen E-commerce Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        /* Preloader */
        #preloader {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
        }

        #preloader .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navbar Enhancements */
        nav {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(10px);
        }

        nav h1 {
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #cartButton {
            position: relative;
            transition: all 0.3s ease;
        }

        #cartButton:hover {
            transform: scale(1.1);
        }

        #cartCount {
            position: absolute;
            top: -8px;
            right: -8px;
            background: white;
            color: #ff6b35;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.75rem;
            min-width: 20px;
            text-align: center;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Cart Dropdown */
        #cartDropdown {
            animation: slideDown 0.3s ease-out;
            border: 2px solid rgba(255, 107, 53, 0.3);
            max-height: 400px;
            overflow-y: auto;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search and Filter */
        .search-section {
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #searchInput, #categoryFilter {
            border: 2px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
        }

        #searchInput:focus, #categoryFilter:focus {
            outline: none;
            border-color: #ff8c42;
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.1);
        }

        /* Product Cards */
        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: cardFadeIn 0.6s ease-out backwards;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-card:nth-child(8) { animation-delay: 0.8s; }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 140, 66, 0.1) 100%);
            color: #ff6b35;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
            color: #ffa500;
        }

        /* Modal Enhancements */
        #productModal {
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 107, 53, 0.2);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-image {
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .modal-image img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff6b35;
            background: white;
            color: #ff6b35;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d2d2d;
            min-width: 50px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #ff6b35;
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            border: 2px solid #ff6b35;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b35;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ff8c42;
            margin-bottom: 20px;
        }

        .cart-item-animation {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <svg class="background-animation" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
                <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(255, 107, 53, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(255, 107, 53, 0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
                <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(255, 140, 66, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(255, 140, 66, 0)"></stop>
            </radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
                <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                <stop offset="0%" stop-color="rgba(255, 69, 0, 0.1)"></stop>
                <stop offset="100%" stop-color="rgba(255, 69, 0, 0)"></stop>
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
            <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
            <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s" repeatCount="indefinite"/>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
            <animate attributeName="x" dur="23s" values="0%;-25%;0%" repeatCount="indefinite" />
            <animate attributeName="y" dur="24s" values="25%;-25%;25%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
            <animate attributeName="x" dur="25s" values="-25%;0%;-25%" repeatCount="indefinite" />
            <animate attributeName="y" dur="26s" values="0%;-25%;0%" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"/>
        </rect>
    </svg>

    <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center">
        <div class="spinner"></div>
    </div>

    <nav class="text-white p-4 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üõçÔ∏è Coxygen Store</h1>
            <div class="relative">
                <button id="cartButton" class="text-2xl" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i> 
                    <span id="cartCount">0</span>
                </button>
                <div id="cartDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white text-gray-800 shadow-xl rounded-lg p-4">
                    <h3 class="font-bold mb-3 text-lg" style="color: #ff6b35;">üõí Your Cart</h3>
                    <ul id="cartItems" class="mb-3 space-y-2"></ul>
                    <div class="border-t pt-3 mt-3">
                        <p class="font-bold text-lg">Total: <span style="color: #ff6b35;">‚Ç≥<span id="cartTotal">0</span></span></p>
                    </div>
                    <button id="checkoutButton" class="mt-3 btn-primary w-full">
                        <i class="fas fa-lock"></i> Checkout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        <div class="mb-6 flex flex-col sm:flex-row gap-4 search-section">
            <div class="flex-grow relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2" style="color: #ff6b35;"></i>
                <input type="text" id="searchInput" placeholder="Search products..." class="p-3 pl-10 rounded-lg w-full" aria-label="Search products">
            </div>
            <select id="categoryFilter" class="p-3 rounded-lg" aria-label="Filter by category">
                <option value="">All Categories</option>
            </select>
        </div>
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer class="text-white p-6 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-lg">&copy; 2025 Coxygen E-commerce. All rights reserved.</p>
            <p class="text-sm mt-2 opacity-75">Powered by Cardano Blockchain</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-50 p-4">
        <div class="modal-content w-full max-w-3xl p-8">
            <div id="modalContent"></div>
            <div class="flex gap-4 mt-6">
                <button id="closeModal" class="btn-secondary flex-1">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/product.js"></script>
</body>
</html>
